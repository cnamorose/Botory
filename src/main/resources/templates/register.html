<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Join</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/liblib.jpg') center/cover no-repeat fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 필터 투명도 조절 */
            z-index: -1; /* 내용보다 뒤에 오게 */
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: #b8aa93;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 45px;
            font-weight: bold;
            padding-left: 30px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .login-container {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 600px;
            height: 300px;
            text-align: center;
            background-color: white;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #f0a54f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<div class="header">BoTory</div>

<div class="main-content">
    <div class="login-container">
        <h1>Join</h1>

        <p th:if="${error}" th:text="${error}" style="color: red;"></p>

        <form th:action="@{/register}" method="post">
            <p><input type="text" name="username" placeholder="username" required /></p>
            <p><input type="password" name="password" placeholder="password" required /></p>
            <button type="submit">가입하기</button>
        </form>

        <a href="/login">이미 계정이 있으신가요? 로그인하기</a>
    </div>
</div>

</body>
</html>
