<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내 책장</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #b8aa93;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #2f2f2f;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons a {
            padding: 8px 16px;
            background-color: #f0a54f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .nav-buttons a:hover {
            background-color: #e59436;
        }

        .shelf {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            padding: 30px 40px;
            justify-content: flex-start;
        }

        .book {
            width: 140px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .book:hover {
            transform: translateY(-4px);
        }

        .book img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }
        .book-title {
            margin-top: 10px;
            font-size: 15px;
            font-weight: bold;
            color: #333;
        }
        .corner-image {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px; /* 원하는 크기로 조절하세요 */
            height: auto;
            z-index: 1000;
            pointer-events: none; /* 클릭 방지 (필요 시) */
        }
    </style>
</head>
<body>

<div class="header">
    <h1>BoTory</h1>
    <div class="nav-buttons">
        <a href="/records/new">독후감 작성</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>

<div class="shelf">
    <div th:each="record : ${records}" class="book">
        <a th:href="@{/records/{id}(id=${record.id})}">
            <img th:src="${record.thumbnail}" alt="책 표지" />
            <div class="book-title" th:text="${record.title}">제목</div>
        </a>
    </div>
</div>
<img src="/images/botory_ch2.png" class="corner-image">
</body>
</html>
